<div class="media-module media-module-warning">
  <div class="media-module-container">
    <div class="row module-body">
      <div class="module-col-icon">
        <a href="" class="module-icon" >
          <img class="img-responsive" ng-src="{{module.icon.src}}" alt="{{module.icon.alt}}" >
        </a>
      </div>
      <div class="module-col-content">
        <div class="module-title">
          {{module.title.text | limitTo: 50}}
        </div>
        <div class="module-warning-date">
          <i class="icon-clock-o"></i>
          <span class="text-muted">01/01/1970</span>
        </div>
      </div>
      <button class="btn btn-default module-body-action"><i class="icon-wrench"></i> Configure</button>
    </div>
    <div class="row">
      <div class="col-xs-12 module-warning">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc lacinia in enim iaculis malesuada. Quisque congue fermentum leo et porta. Pellentesque a quam dui. Pellentesque sed augue id sem aliquet faucibus eu vel odio. Nullam non libero volutpat.
      </div>
    </div>
  </div>
</div>
