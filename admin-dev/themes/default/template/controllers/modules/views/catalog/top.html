<div class="panel">
  <div class="panel-heading">
    <i ng-class="catalogCategories[3].icon"></i>
    {{catalogCategories[3].name}}
  </div>
  <div masonry masonry-options="masonryOptions">
    <div class="grid-sizer"></div>
    <div ng-repeat="(i, module) in modulesToDisplay.modules | filter:{ top: true}" ng-include="getTemplate(category.name, i, module)" class="masonry-brick"></div>
  </div>
</div>
